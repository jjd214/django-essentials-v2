{% extends "base.html" %}
{% block title %}Delete Note{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'notes.list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
