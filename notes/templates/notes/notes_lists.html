{% extends "base.html" %}

{% block content %}

<h1>My Notes</h1>
{% for note in notes %}
<ul>
    <li class="note-li">{{ note.title }}</li>
    <li class="note-li">{{ note.text }}</li>
    <li class="note-li">{{ note.likes }}</li>
    <li class="note-li">{{ note.created_at }}</li>
</ul>
{% endfor %}

{% endblock %}
