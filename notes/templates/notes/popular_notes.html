{% extends "base.html" %}
{% block title %} Popular notes {% endblock %}

{% block content %}
    <h1>Popular notes</h1>
    {% for note in popular_notes %} 
    <ul>
        <li>{{ note.title }}</li>
        <li>{{ note.text }}</li>
        <li>{{ note.created_at }}</li>
        <li>Total likes {{ note.likes }}</li>
    </ul>
    {% endfor %}
{% endblock %}
